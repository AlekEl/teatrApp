<!DOCTYPE html>
<html lang="en" , xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
<table border="1">
    <div th:each="actor : ${actors}">
        <tr>
            <td><span th:text="${actor.id}"></span></td>
            <td><span th:text="${actor.name}"></span></td>
            <td><span th:text="${actor.lastName}"></span></td>
        </tr>
    </div>
</table>
</body>
</html>
